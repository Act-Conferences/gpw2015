<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<div style="overflow:hidden;height:500px;width:600px;">
	<div id="gmap_canvas" style="height:500px;width:600px;"></div>
	<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
	<a class="google-map-code" href="http://www.trivoo.net" id="get-map-data">www.trivoo.net</a>
</div>

<script type="text/javascript">
	function init_map(){
		var myOptions = {
			zoom:14,
			center:new google.maps.LatLng(51.056,13.72708),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map 	   = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
		marker 	   = new google.maps.Marker({map: map,position: new google.maps.LatLng(51.056, 13.72708)});
		infowindow = new google.maps.InfoWindow({content:"<b>Dresdener Volkshaus</b><br/>Sch&uuml;tzenplatz 14 <br/>01067 Dresden" });
		google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});
		infowindow.open(map,marker);
	}
	google.maps.event.addDomListener(window, 'load', init_map);
</script>
